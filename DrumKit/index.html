<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrumKit</title>
</head>
<body>

    <header>
        <h1>Click the following key to play drum sound</h1>
    </header>

    <div class="container">
        <div class="key" data-key="65">A</div>
        <div class="key" data-key="83">S</div>
        <div class="key" data-key="68">D</div>
        <div class="key" data-key="70">F</div>
        <div class="key" data-key="71">G</div>
        <div class="key" data-key="72">H</div>
        <div class="key" data-key="74">J</div>
        <div class="key" data-key="75">K</div>
        <div class="key" data-key="76">L</div>
    </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>

      window.addEventListener('keydown',(e)=>{
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return;
        audio.currentTime=0;
        audio.play();
      });

  </script>

</body>
</html>
